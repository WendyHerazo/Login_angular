<div class="container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" formControlName="email" class="form-control" required>
      <div *ngIf="loginForm.get('email')!.hasError('email') && loginForm.get('email')!.touched">
        Ingresa un correo electrónico válido.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" formControlName="password" class="form-control" required>
      <div class="error-message" *ngIf="loginForm.get('password')!.hasError('minlength') && loginForm.get('password')!.touched">
        La contraseña debe tener al menos 8 caracteres.
      </div>
      <div class="error-message" *ngIf="loginForm.get('password')!.hasError('maxlength') && loginForm.get('password')!.touched">
        La contraseña no debe tener más de 15 caracteres.
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
  </form>
</div>
